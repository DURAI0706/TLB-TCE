<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#1b1b1b">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-image: url(https://cdn.dribbble.com/users/1770290/screenshots/6183149/bg_79.gif);
        }

        .container {
            display: flex;
            flex-direction: column; /* Change to column layout for mobile */
        }

        .top-left-icon {
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
            z-index: 2;
        }

        #menuIconImage {
            width: 40px;
            height: 40px;
        }

        div.content {
            margin-left: 0; /* Adjusted margin for better mobile layout */
            padding: 1px 16px;
            height: auto;
        }

        .logo {
            text-align: center;
        }

        .logo h1 {
            margin: 0;
            font-size: 1.5em;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
        }

        .material-symbols-outlined {
            margin-right: 10px;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-left: 0; /* Adjusted margin for better mobile layout */
            padding: 0px 10px;
        }

        #AdminSettings {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 71, 170, 0.927);
            opacity: 0.9; /* Adjusted opacity for better visibility on mobile */
            max-width: 100%; /* Full width for better mobile layout */
        }

        h1 {
            color: #333;
        }

        .pictureWrapper {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .pictureWrapper img {
            border-radius: 50%;
            margin-right: 10px; /* Adjusted margin for better spacing */
            max-width: 80px; /* Set maximum width for the image */
        }

        .name {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center; /* Centered text for better mobile layout */
        }

        .jobTitle {
            color: #777;
            text-align: center; /* Centered text for better mobile layout */
        }

        .personalInformation {
            display: flex;
            flex-direction: column; /* Adjusted layout for better mobile display */
            gap: 20px;
        }

        .personalInformation_info {
            margin-bottom: 15px;
        }

        span {
            font-weight: bold;
            color: #777;
        }

        p {
            margin: 0;
        }

        .top-right-icons {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: row; /* Adjusted layout for better mobile display */
            z-index: 2;
        }

        .icon-container {
            position: relative;
            cursor: pointer;
            margin-bottom: 10px; /* Adjusted margin for better mobile layout */
            overflow: hidden;
            width: 80px;
            height: 80px;
        }

        .icon {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .icon-count {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(22, 243, 191, 0.789);
            color: white;
            padding: 5px;
            border-radius: 50%;
            font-size: 12px;
            display: block;
        }

        .sidebar {
            display: none; /* Hide sidebar initially on mobile */
        }

        .sidebar a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        @media screen and (max-width: 2000px) {
            .sidebar {
                display: block; /* Show sidebar on mobile */
                height: 100%;
                width: 0px;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #111;
                overflow-x: hidden;
                padding-top: 16px;
            }

            .sidebar a {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.querySelector('.sidebar');
            const menuIcon = document.getElementById('menuIcon');

            // Open the sidebar on clicking the top-left icon
            menuIcon.addEventListener('click', function () {
                sidebar.style.width = sidebar.style.width === '200px' ? '0' : '200px';
            });
            // Toggle the expanded class for the icons in the top right corner
            const icons = document.querySelectorAll('.icon-container');

            icons.forEach(icon => {
                icon.addEventListener('click', () => {
                    icons.forEach(otherIcon => {
                        if (otherIcon !== icon) {
                            otherIcon.classList.remove('expanded');
                        }
                    });

                    icon.classList.toggle('expanded');
                });
            });
        });
    </script>    
    <div class="top-left-icon" id="menuIcon">
        <img src="https://navnav.co/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBanNDIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--e711f83dd49a35b54bbe2b17c4a26164044aeacf/2019-12-29%2012.02.50.gif" alt="Menu" class="icon" id="menuIconImage">
    </div>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <br><br><br>
            <a href="{{ url_for('teacherdashboard') }}"><i class="fa fa-fw fa-home"></i> Home</a>
            <br><br>
            <a href="{{ url_for('my_courses') }}"><i class="fa fa-fw fa-graduation-cap"></i>My Courses</a>5
            <br><br>
            <a href="{{ url_for('create_course') }}"><i class="fa fa-plus"></i>Add Courses</a>
            <br><br>
            <a href="{{ url_for('tlogout') }}" style="color: #ff4444; position: absolute; bottom: 20px;"><i class="fa fa-fw fa-sign-out"></i> Logout</a>
        </div>
    </div>
    <main>
        <div id="AdminSettings">
          <h1>Teacher Dashboard</h1>
            <!-- Teacher Profile Information -->
            <div class="pictureWrapper">
                <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQqx9pBJfkUSmPEuYQonMG2Rv485S4b_aHo5IKAaGRcQsafeN8y" alt="Teacher">
                <div>
                    <span>NAME</span><br>
                    <span class="name">{{ teacher_data.name }}</span>
                    <br>
                    <span>ROLE</span><br>
                    <span class="jobTitle">{{ teacher_data.role }}</span>
                </div>
            </div>
            <!-- Personal Information -->
            <div class="personalInformation">
                <div class="personalInformation_info">
                    <span>EMAIL</span>
                    <p>{{ teacher_data.email_id}}</p>
                </div>
                <div class="personalInformation_info">
                    <span>DEPARTMENT</span>
                    <p>{{ teacher_data.department }}</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
