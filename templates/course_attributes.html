<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#1b1b1b">
    <title>My Courses</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: no-repeat;
            background-attachment: fixed; /* Added */
            background-position: center; /* Added */
            background-size: cover;
            background-image: url('https://i.pinimg.com/originals/4a/ae/bf/4aaebf41f6b1f0a10991689cf0e90a19.gif');
        }

        .top-left-icon {
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
            z-index: 2;
        }

        #menuIconImage {
            width: 40px;
            height: 40px;
        }

        .sidebar {
            height: 100%;
            width: 100%;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 16px;
            display: none;
        }

        .sidebar a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .content {
            margin-left: 0;
            padding: 1px 16px;
            flex: 1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            justify-content: flex-start; /* Align content to the top */
            margin-top: 60px; /* Adjust as needed to give space for the fixed top-left icon */
        }

        h1,h2 {
            color: #f2efef;
        }

        .course-container {
            background-color: white;
            border-radius: 1rem;
            margin: 1rem;
            box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
            padding: 2rem;
            position: relative;
            max-width: 600px; /* Adjust the max-width as needed */
            width: 100%; /* Take full width on smaller screens */
        }

        .top-right-icons {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: row; /* Adjusted layout for better mobile display */
            z-index: 2;
        }

        .icon-container {
            position: relative;
            cursor: pointer;
            margin-left: 10px;
            overflow: hidden;
            width: 40px;
            height: 40px;
        }

        .icon {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .icon-count {
            position: absolute;
            top: 50%;
            left: 70%;
            transform: translate(-50%, -50%);
            background-color: red;
            color: white;
            padding: 5px;
            border-radius: 50%;
            font-size: 12px;
            display: block;
        }

        .edit-button {
          background-color: #4CAF50;
          color: white;
          border: none;
          padding: 0.5rem 1rem;
          border-radius: 0.5rem;
          cursor: pointer;
        }
        .edit1-button {
          background-color: #4c7caf;
          color: white;
          border: none;
          padding: 0.5rem 1rem;
          border-radius: 0.5rem;
          cursor: pointer;
        }

        @media screen and (max-width: 2000px) {
          .container {
                flex-direction: column;
                align-items: center; /* Center content horizontally */
                justify-content: flex-start; /* Align content to the top */
                margin-top: 60px; /* Adjust as needed to give space for the fixed top-left icon */
            }

            .course-container {
                max-width: auto; /* Take full width on smaller screens */
            }

            .sidebar {
                display: block; /* Show sidebar on mobile */
                height: 100%;
                width: 0px;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #111;
                overflow-x: hidden;
                padding-top: 16px;
            }

            .sidebar a {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
  <div class="top-left-icon" id="menuIcon">
    <img src="https://navnav.co/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBanNDIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--e711f83dd49a35b54bbe2b17c4a26164044aeacf/2019-12-29%2012.02.50.gif" alt="Menu" class="icon" id="menuIconImage">
  </div>
  <div class="container">
      <div class="sidebar">
          <br><br><br>
          <a href="{{ url_for('teacherdashboard') }}"><i class="fa fa-fw fa-home"></i> Home</a>
          <br><br>
          <a href="{{ url_for('my_courses') }}"><i class="fa fa-fw fa-graduation-cap"></i>My Courses</a>5
          <br><br>
          <a href="{{ url_for('create_course') }}"><i class="fa fa-plus"></i>Add Courses</a>
          <br><br>
          <a href="{{ url_for('tlogout') }}" style="color: #ff4444; position: absolute; bottom: 20px;"><i class="fa fa-fw fa-sign-out"></i> Logout</a>
      </div>
      <h1>Course Attributes</h1>
      <div class="course-container">
          <a class="edit1-button" href="{{ url_for('give_quiz', course_name=course.name) }}">Give Quiz</a>
          <br><br>
          <a class="edit-button" href="{{ url_for('view_quiz', course_name=course.name) }}">View Quiz</a>
          <br><br>
          <a class="edit1-button" href="{{ url_for('give_assignment', course_name=course.name) }}">Give Assignment</a>
          <br><br>
          <a class="edit-button" href="{{ url_for('show_quiz', course_name=course.name) }}">View Assignment</a>
          <br><br>
          <a class="edit1-button" href="{{ url_for('give_material', course_name=course.name) }}">Give Material</a>
          <br><br>
          <a class="edit-button" href="{{ url_for('show_materials', course_name=course.name) }}">View Materials</a>
          <br><br>
          <a class="edit1-button" href="{{ url_for('submission_details') }}">View Leaderboard</a>
      </div>
  </div>
  <script>
      document.addEventListener('DOMContentLoaded', function () {
          const sidebar = document.querySelector('.sidebar');
          const menuIcon = document.getElementById('menuIcon');

          menuIcon.addEventListener('click', function () {
              sidebar.style.width = sidebar.style.width === '200px' ? '0' : '200px';
          });

          const icons = document.querySelectorAll('.icon-container');

          icons.forEach(icon => {
              icon.addEventListener('click', () => {
                  icons.forEach(otherIcon => {
                      if (otherIcon !== icon) {
                          otherIcon.classList.remove('expanded');
                      }
                  });

                  icon.classList.toggle('expanded');
              });
          });
      });
  </script>
</body>
</html>
