<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#1b1b1b">
    <title>Edit Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            background-image: url('https://i.pinimg.com/originals/4a/ae/bf/4aaebf41f6b1f0a10991689cf0e90a19.gif');
        }

        .top-left-icon {
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
            z-index: 2;
        }

        #menuIconImage {
            width: 40px;
            height: 40px;
        }

        .sidebar {
            height: 100%;
            width: 100%;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 16px;
            display: none;
        }

        .sidebar a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .content {
            margin-left: 0;
            padding: 1px 16px;
            flex: 1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin-top: 60px;
        }

        h1 {
            color: #f2efef;
        }
        h2{
          color: #111;
        }

        .course-container {
            background-color: white;
            border-radius: 1rem;
            margin: 1rem;
            box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
            padding: 2rem;
            position: relative;
            max-width: 600px;
            width: auto;
        }

        .top-right-icons {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: row;
            z-index: 2;
        }

        .icon-container {
            position: relative;
            cursor: pointer;
            margin-left: 10px;
            overflow: hidden;
            width: 40px;
            height: 40px;
        }

        .icon {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .icon-count {
            position: absolute;
            top: 50%;
            left: 70%;
            transform: translate(-50%, -50%);
            background-color: red;
            color: white;
            padding: 5px;
            border-radius: 50%;
            font-size: 12px;
            display: block;
        }

        .edit-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        .edit1-button {
            background-color: #4c7caf;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        .create-option {
            border: none;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
            text-align: center;
        }

        .create-option:hover {
            background-color: #2980b9;
        }

        .create-option img {
            width: 250px;
            height: 250px;
        }

        @media screen and (max-width: 2000px) {
            .container {
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                margin-top: 60px;
            }

            .course-container {
                max-width: auto;
            }

            .sidebar {
                display: block;
                height: 100%;
                width: 0px;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #111;
                overflow-x: hidden;
                padding-top: 16px;
            }

            .sidebar a {
                font-size: 18px;
            }

            input[type=text],
            textarea {
              border: 2px solid red;
              border-radius: 4px;
              width: 100%;
              margin-bottom: 10px;
              padding: 10px;
              box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
  <div class="top-left-icon" id="menuIcon">
      <img src="https://navnav.co/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBanNDIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--e711f83dd49a35b54bbe2b17c4a26164044aeacf/2019-12-29%2012.02.50.gif" alt="Menu" class="icon" id="menuIconImage">
  </div>
  <div class="container">
      <div class="sidebar">
          <br><br><br>
          <a href="{{ url_for('teacherdashboard') }}"><i class="fa fa-fw fa-home"></i> Home</a>
          <br><br>
          <a href="{{ url_for('my_courses') }}"><i class="fa fa-fw fa-graduation-cap"></i>My Courses</a>5
          <br><br>
          <a href="{{ url_for('create_course') }}"><i class="fa fa-plus"></i>Add Courses</a>
          <br><br>
          <a href="{{ url_for('tlogout') }}" style="color: #ff4444; position: absolute; bottom: 20px;"><i class="fa fa-fw fa-sign-out"></i> Logout</a>
      </div>
    <h1>Edit Assignment</h1>

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <div class="course-container">
        <form method="post" action="/edit_assignment/{{ assignment.assignment_name }}" enctype="multipart/form-data">
            <label for="assignmentName">Assignment Name:</label>
            <input type="text" id="assignmentName" name="assignmentName" value="{{ assignment.assignment_name }}" required>
            <br>
    
            <!-- Hidden input to store the question count -->
            <input type="hidden" id="questionCount" name="questionCount" value="{{ assignment.questions|length }}">
    
            <div id="questions-container">
                {% for question in assignment.questions %}
                    <div class="question">
                        <label for="question_{{ loop.index0 }}">Question:</label>
                        <textarea name="question_{{ loop.index0 }}" rows="4" required>{{ question.question }}</textarea>
                        <br>
                    </div>
                {% endfor %}
            </div>
    
            <button class="edit-button" type="button" onclick="addQuestion()">Add Question</button>
            <button class="edit1-button" type="submit">Update Assignment</button>
        </form>    
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
        const sidebar = document.querySelector('.sidebar');
        const menuIcon = document.getElementById('menuIcon');

        menuIcon.addEventListener('click', function () {
            sidebar.style.width = sidebar.style.width === '200px' ? '0' : '200px';
        });

        const icons = document.querySelectorAll('.icon-container');

        icons.forEach(icon => {
            icon.addEventListener('click', () => {
                icons.forEach(otherIcon => {
                    if (otherIcon !== icon) {
                        otherIcon.classList.remove('expanded');
                    }
                });

                icon.classList.toggle('expanded');
            });
        });
        });
        function addQuestion() {
            console.log('addQuestion called');  // Add this line for debugging
            var questionsContainer = document.getElementById('questions-container');
            var questionCountInput = document.getElementById('questionCount');
            var questionCount = parseInt(questionCountInput.value);

            var questionDiv = document.createElement('div');
            questionDiv.className = 'question';

            questionDiv.innerHTML = `
                <label for="question_${questionCount}">Question:</label>
                <textarea name="question_${questionCount}" rows="4" required></textarea>
                <br>
            `;

            questionsContainer.appendChild(questionDiv);
            questionCountInput.value = questionCount + 1;
        }
    </script>
</body>

</html>
