<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#1b1b1b">
    <title>{{ course_name }} - Materials</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed; /* Added */
            background-position: center; /* Added */
            background-image: url('https://64.media.tumblr.com/deb008651aa84e0b37006f24cd2dcffa/tumblr_mlhhf1WAaV1rpc5kho1_500.gif');
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #2c3e50;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .course-container {
            background-color: white;
            border-radius: 1rem;
            margin: 1rem;
            opacity: 0.8;
            box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
            padding: 2rem;
            position: relative;
            width: auto; /* Set width for two boxes in a row */
        }

        @media only screen and (max-width: 800px) {
            /* Adjust styles for screens with a minimum width of 600px (e.g., tablets and larger) */
            .course-container {
                width: 300px; /* Adjust width for larger screens */
            }
        }
    </style>
</head>
<body>
    <div class="course-container">
        <h1>{{ course_name }} - {{ quiz_name }} - Materials</h1>
        {% if learning_level == 'quick learner' %}
            <p>ðŸ‘»ðŸ‘»ðŸ‘»: <a href="{{ materials.topper_material }}" class="button" target="_blank">View Material</a></p>
        {% elif learning_level == 'average learner' %}
            <p>ðŸ‘»ðŸ‘»: <a href="{{ materials.average_learner_material }}" class="button" target="_blank">View Material</a></p>
        {% elif learning_level == 'slow learner' %}
            <p>ðŸ‘»:<a href="{{ materials.slow_learner_material }}" class="button" target="_blank">View Material</a></p>
        {% endif %}
        <a class="button" href="{{ url_for('see_quizzes', course_name=course_name) }}">See Quizzes</a>
    </div>
</body>
</html>
