<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#1b1b1b">
    <title>My Courses</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            background-image: url('https://i.pinimg.com/originals/4a/ae/bf/4aaebf41f6b1f0a10991689cf0e90a19.gif');
        }

        .top-left-icon {
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
            z-index: 2;
        }

        #menuIconImage {
            width: 40px;
            height: 40px;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 16px;
            transition: 0.5s;
        }

        .sidebar a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .content {
            margin-left: 0;
            padding: 1px 16px;
            flex: 1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin-top: 60px;
        }

        h1,
        h2 {
            color: #f2efef;
        }

        .course-container {
            background-color: white;
            border-radius: 1rem;
            margin: 1rem;
            box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
            padding: 2rem;
            position: relative;
            max-width: 600px;
            width: 100%;
        }
        .course-container1{
            background-color: white;
            border-radius: 1rem;
            margin: 1rem;
            box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
            padding: 2rem;
            position: relative;
            max-width: 600px;
            width: auto;
        }
        .edit-button {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        .edit-button:hover {
            color: aquamarine;
        }

        .top-right-icons {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: row;
            z-index: 2;
        }

        .icon-container {
            position: relative;
            cursor: pointer;
            margin-left: 10px;
            overflow: hidden;
            width: 40px;
            height: 40px;
        }

        .icon {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .icon-count {
            position: absolute;
            top: 50%;
            left: 70%;
            transform: translate(-50%, -50%);
            background-color: red;
            color: white;
            padding: 5px;
            border-radius: 50%;
            font-size: 12px;
            display: block;
        }

        input[type=text],
        textarea,
        input[type=number],
        select {
            border: 2px solid red;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        .addBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .addBtn:hover {
            background-color: #45a049;
        }

        #badges-container input[type="radio"] {
          display: inline-block;
        }

        #badges-container img {
            width: 20px; /* Ensure the image takes the full width of the container */
            height: 20px; /* Ensure the image takes the full height of the container */
            object-fit: cover; /* Maintain aspect ratio and cover the container */
        }
        @media screen and (max-width: 2000px) {
            .container {
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                margin-top: 60px;
            }

            .course-container {
                max-width: auto;
            }

            .sidebar {
                width: 0px;
            }

            .sidebar a {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.querySelector('.sidebar');
            const menuIcon = document.getElementById('menuIcon');

            // Open the sidebar on clicking the top-left icon
            menuIcon.addEventListener('click', function () {
                sidebar.style.width = sidebar.style.width === '200px' ? '0' : '200px';
            });

            // Toggle the expanded class for the icons in the top right corner
            const icons = document.querySelectorAll('.icon-container');

            icons.forEach(icon => {
                icon.addEventListener('click', () => {
                    icons.forEach(otherIcon => {
                        if (otherIcon !== icon) {
                            otherIcon.classList.remove('expanded');
                        }
                    });

                    icon.classList.toggle('expanded');
                });
            });
        });
    </script>
    <div class="top-left-icon" id="menuIcon">
        <img src="https://navnav.co/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBanNDIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--e711f83dd49a35b54bbe2b17c4a26164044aeacf/2019-12-29%2012.02.50.gif" alt="Menu" class="icon" id="menuIconImage">
    </div>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <br><br><br>
            <a href="{{ url_for('teacherdashboard') }}"><i class="fa fa-fw fa-home"></i> Home</a>
            <br><br>
            <a href="{{ url_for('my_courses') }}"><i class="fa fa-fw fa-graduation-cap"></i>My Courses</a>5
            <br><br>
            <a href="{{ url_for('create_course') }}"><i class="fa fa-plus"></i>Add Courses</a>
            <br><br>
            <a href="{{ url_for('tlogout') }}" style="color: #ff4444; position: absolute; bottom: 20px;"><i class="fa fa-fw fa-sign-out"></i> Logout</a>
        </div>
    {% if success_message %}
        <div class="course-container" role="alert">
            {{ success_message }}<br>
            <a class="edit-button" href="{{ url_for('coursepage') }}">Go back to previous page</a>
        </div>
    {% endif %}
    <div id="mycourses">
        <h1>Add New Quiz For {{ course_name }}</h1>
        <div class="course-container">
            <form method="post" action="{{ url_for('give_quiz', course_name=course_name) }}" enctype="multipart/form-data">
                <!-- Add this block of code in your HTML form -->
                <label for="courseName">Selected Course:</label>
                <input type="text" name="courseName" id="courseName" value="{{ course_name }}" readonly>
                <label for="quizName">Quiz Name:</label>
                <input type="text" id="quizName" name="quizName" required>
                <label for="timer">Timer (minutes):</label>
                <input type="number" id="timer" name="timer" required>
                <label for="mark">Minimum marks to go to assignment:</label>
                <input type="number" id="mark" name="mark" required>
                <label for="badges">Badges:</label>
                <div id="badges-container">
                    <label>
                    <input type="radio" name="badges" value="pro">Pro 
                    </label>
                    <label>
                    <input type="radio" name="badges" value="intermediate">Intermediate
                    </label>
                    <label>
                    <input type="radio" name="badges" value="beginner">Beginner
                    </label>
                    <label>
                    <input type="radio" name="badges" value="none">No Badge
                    </label>
                </div>
                <div id="badgeImageContainer"></div>
                <!-- Hidden input to store the question count -->
                <input type="hidden" id="questionCount" name="questionCount" value="0">

                <div id="questions-container">
                    <!-- Questions will be dynamically added here -->
                </div>

                <button class="addBtn" type="button" onclick="addQuestion()">Add Question</button>
                <button class="addBtn" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
<script>
    function displayBadgeImage(imageSrc) {
      const badgeImage = document.getElementById('badge-image');
      badgeImage.src = imageSrc;
    }
      function addQuestion() {
          console.log('addQuestion called');
          var questionsContainer = document.getElementById('questions-container');
          var questionCountInput = document.getElementById('questionCount');
          var questionCount = parseInt(questionCountInput.value);

          var questionDiv = document.createElement('div');
          questionDiv.className = 'question';

          questionDiv.innerHTML = `
          <div class="course-container1">
              <label for="question_${questionCount}">Question:</label>
              <textarea name="question_${questionCount}" rows="4" required></textarea><br><br>
              <label for="choices_${questionCount}">Choices:</label>
              <div id="choices-container_${questionCount}"></div><br>
              <button type="button" onclick="addChoice(${questionCount})">Add Choice</button><br><br>
              <label for="correctAnswer_${questionCount}">Correct Answer:</label>
              <input type="text" name="correctAnswer_${questionCount}" required><br><br>
              <label for="hint_${questionCount}">Hint:</label>
              <input type="text" name="hint_${questionCount}" required><br><br>
              <label for="type_${questionCount}">Type:</label>
              <select name="type_${questionCount}" required>
                  <option value="conceptual">Conceptual</option>
                  <option value="theoretical">Application</option>
                  <option value="identification">Problem Solving</option>
              </select>
          </div><br><br>
          `;
          questionsContainer.appendChild(questionDiv);
          questionCountInput.value = questionCount + 1;
      }

      function addChoice(questionIndex) {
          console.log('addChoice called');
          var choicesContainer = document.getElementById(`choices-container_${questionIndex}`);
          var input = document.createElement('input');
          input.type = 'text';
          input.name = `choices_${questionIndex}[]`;
          input.required = true;
          choicesContainer.appendChild(input);
          choicesContainer.appendChild(document.createElement('br'));
      }


</script>
</body>

</html>
