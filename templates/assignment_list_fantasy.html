<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ course_name }} - Nature Quizzes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/65e63729-532b-458e-aa16-f693151bda5c/dfshbim-40c694b9-c12a-47f1-8ecd-f2ca8d5cdcb3.gif?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzY1ZTYzNzI5LTUzMmItNDU4ZS1hYTE2LWY2OTMxNTFiZGE1Y1wvZGZzaGJpbS00MGM2OTRiOS1jMTJhLTQ3ZjEtOGVjZC1mMmNhOGQ1Y2RjYjMuZ2lmIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.j40rM3O8QP_7obWRLgZZtaiMUUon1b0WpWB67aIa3tE');
        }

        .container {
            display: flex;
            position: relative;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0; /* Added to remove default margin */
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
        }

        .material-symbols-outlined {
            margin-right: 10px;
        }

        h1{
            color: #fff;
        }
        h2,p {
            color: #190202; /* Set the color for the headings */
        }

        .top-right-icons {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            z-index: 2;
        }

        .course-container {
            background-color: white;
            border-radius: 1rem;
            margin: 1rem;
            opacity: 0.8;
            box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
            padding: 2rem;
            position: relative;
            width: 600px; /* Set width for two boxes in a row */
        }

        .edit-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            display: inline-block; /* Added for inline alignment */
            margin-bottom: 10px; /* Added for spacing */
        }

    </style>
</head>
<body>

    <h1>Assignment List</h1>

    <!-- Display assignment details for Nature theme -->
    {% for assignment in assignments %}
        <div class="course-container">
            <h2>{{ assignment.assignment_name }}</h2>
            <p>{{ assignment.description }}</p>
            <!-- Add any additional details or formatting as needed -->
            
            <!-- Link to fill_assignment route -->
            <a class="edit-button" href="{{ url_for('fill_assignment', course_name=course_name, quiz_name=quiz_name, assignment_name=assignment.assignment_name) }}">Start Assignment</a>
        </div>
    {% endfor %}

    <!-- Add any additional content or scripts as needed -->

</body>
</html>
