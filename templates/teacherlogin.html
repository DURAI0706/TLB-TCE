<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#1b1b1b">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: url('https://d.furaffinity.net/art/cyber-ogurchik/1631110730/1631110730.cyber-ogurchik_image__7_.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 80%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h1 {
            color: #1b1b1b;
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
        }

        input[type="text"],
        input[type="password"],
        select,
        input[type="email"],
        input[type="submit"] {
            background-color: #f2f2f2;
            border: none;
            border-radius: 5px;
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.1);
            color: #1b1b1b;
            font-size: 16px;
            margin-bottom: 20px;
            padding: 15px;
            width: 100%;
            transition: box-shadow 0.3s ease-in-out;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus,
        input[type="email"]:focus {
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        input[type="submit"] {
            background-color: #1b1b1b;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            padding: 15px;
            text-transform: uppercase;
            width: 100%;
            transition: background-color 0.3s ease-in-out;
            box-sizing: border-box;
        }

        input[type="submit"]:hover {
            background-color: #333;
        }

        .signup {
            color: #1b1b1b;
            font-size: 14px;
            margin-top: 20px;
            text-align: center;
        }

        .signup a {
            color: #1b1b1b;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .signup a:hover {
            text-decoration: underline;
            color: #ff4500;
        }

        .animation {
            background-color: #ff4500;
            border-radius: 50%;
            height: 100px;
            width: 100px;
            margin: -50px auto 0;
            animation: rotate 2s linear infinite, fadeIn 1s ease-out;
            display: none;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @media only screen and (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="animation"></div>
        <h1>Teacher Login</h1>
        <form id="loginForm" action="/teacherlogin" method="POST">
            <div class="input-field">
                <i class="fa fa-envelope"></i>
                <input type="text" name="email" placeholder="Enter your Email (must end with tce.edu)">
            </div>
            <div class="input-field">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" placeholder="Enter your password">
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
    <script>
        function toggleForms() {
            document.getElementById('loginForm').style.display = 'none';
        }
        const animatedInputs = document.querySelectorAll('input, select');
        animatedInputs.forEach(input => {
            input.addEventListener('focus', function () {
                this.classList.add('focused');
            });
            input.addEventListener('blur', function () {
                if (!this.value) {
                    this.classList.remove('focused');
                }
            });
        });
        document.getElementById('loginForm').addEventListener('submit', function (event) {
        });
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault();
            document.querySelector('.animation').style.display = 'block';
            setTimeout(function () {
                window.location.href = '/teacherdashboard'; 
            }, 3000); 
        });
        function showPinModal() {
            document.getElementById('pinModal').style.display = 'block';
        }
        function closePinModal() {
            document.getElementById('pinModal').style.display = 'none';
        }
    </script>
</body>

</html>
