<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ course_name }} - Nature Quizzes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url('https://i.pinimg.com/originals/6c/15/7a/6c157a668c99422c8b81348cc447ba89.gif');
        }

        .container {
            display: flex;
            position: relative;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0; /* Added to remove default margin */
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
        }

        .material-symbols-outlined {
            margin-right: 10px;
        }

        h1, h2 {
            color: #fff; /* Set the color for the headings */
        }

        .top-right-icons {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            z-index: 2;
        }

        .course-container {
            background-color: white;
            border-radius: 1rem;
            margin: 1rem;
            opacity: 0.8;
            box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
            padding: 2rem;
            position: relative;
            width: 250px; /* Set width for two boxes in a row */
        }

        .edit-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            display: inline-block; /* Added for inline alignment */
            margin-bottom: 10px; /* Added for spacing */
        }

    </style>
</head>
<body>
    <h1>{{ course_name }} - Nature Quizzes</h1>
    <h2>Recommendation: Nature Content Theme</h2>
    <div class="course-container">
        <ul>
            {% for quiz in quizzes %}
                <li>
                    <a class="edit-button" href="{{ url_for('view_materials', course_name=course_name, quiz_name=quiz.quiz_name) }}">{{ quiz.quiz_name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
