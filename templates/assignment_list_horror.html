<!-- assignment_list_horror.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment List - Horror Theme</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url('https://64.media.tumblr.com/deb008651aa84e0b37006f24cd2dcffa/tumblr_mlhhf1WAaV1rpc5kho1_500.gif');
        }

        h1 {
            color: #ff5733;
            margin-bottom: 20px;
        }

        div {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }

        h2 {
            color: #ff5733;
            margin-bottom: 10px;
        }

        p {
            margin: 10px 0;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5733;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #ff7043;
        }
    </style>
</head>
<body>

    <h1>Assignment List</h1>

    <!-- Display assignment details for horror theme -->
    {% for assignment in assignments %}
        <div class="course-container">
            <h2>{{ assignment.assignment_name }}</h2>
            <p>{{ assignment.description }}</p>
            <!-- Add any additional details or formatting as needed -->
            
            <!-- Link to fill_assignment route -->
            <a class="edit-button" href="{{ url_for('fill_assignment', course_name=course_name, quiz_name=quiz_name, assignment_name=assignment.assignment_name) }}">Start Assignment</a>
        </div>
    {% endfor %}

    <!-- Add any additional content or scripts as needed -->

</body>
</html>
